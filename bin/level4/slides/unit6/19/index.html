<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../../../assets/css/general.css">
</head>
<body class="app s-sandy">
<div class="overlay"></div>
<div class="content">
    <input type="hidden" id="question" data-id="">
    <input type="hidden" id="rate" data-id="">
    <input type="hidden" id="block" data-id="">
    <div class="table">
        <div class="row full">
            <div class="table__elem first svg-bg ">
                <object type='image/svg+xml' data='svg/1.svg' id='svgelem' class='icon'></object>
            </div>
        </div>
    </div>
</div>
<div class="slides-navigation two-column">
    <div class="slides-navigation__item letters button" data-action="1">ba</div>
    <div class="slides-navigation__item letters button" data-action="2">be</div>
    <div class="slides-navigation__item letters button" data-action="3">bi</div>
    <div class="slides-navigation__item letters button" data-action="4">bo</div>
    <div class="slides-navigation__item letters button" data-action="5">bu</div>
    <div class="slides-navigation__item letters button" data-action="6">pa</div>
    <div class="slides-navigation__item letters button" data-action="7">pe</div>
    <div class="slides-navigation__item letters button" data-action="8">pi</div>
    <div class="slides-navigation__item letters button" data-action="9">po</div>
    <div class="slides-navigation__item letters button" data-action="10">pu</div>
    <div class="slides-navigation__item next-slide">></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src='./script.js'></script>
<script src="../../../../../assets/js/general.js"></script>
</body>
</html>
