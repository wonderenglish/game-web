<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../../../assets/css/general.css">
</head>
<body class="app s-sandy">
<div class="overlay"></div>
<div class="content">
    <input type="hidden" id="question" data-id="">
    <input type="hidden" id="rate" data-id="">
    <input type="hidden" id="block" data-id="">
    <div class="table">
        <div class="row full">
            <div class="table__elem first svg-bg ">
                <object type='image/svg+xml' data='svg/1.svg' id='svgelem' class='icon'></object>
            </div>
        </div>
    </div>
</div>
<div class="slides-navigation two-column">
    <div class="slides-navigation__item letters button" data-action="la">la</div>
    <div class="slides-navigation__item letters button" data-action="li">li</div>
    <div class="slides-navigation__item letters button" data-action="lo">lo</div>
    <div class="slides-navigation__item letters button" data-action="lu">lu</div>
    <div class="slides-navigation__item letters button" data-action="le">le</div>
    <div class="slides-navigation__item letters button" data-action="ra">ra</div>
    <div class="slides-navigation__item letters button" data-action="ri">ri</div>
    <div class="slides-navigation__item letters button" data-action="ro">ro</div>
    <div class="slides-navigation__item letters button" data-action="ru">ru</div>
    <div class="slides-navigation__item letters button" data-action="re">re</div>
    <div class="slides-navigation__item next-slide">></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src='./script.js'></script>
<script src="../../../../../assets/js/general.js"></script>
</body>
</html>
