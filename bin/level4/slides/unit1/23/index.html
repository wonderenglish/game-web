<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../../../assets/css/general.css">
</head>
<body class="app s-sandy">
<div class="overlay"></div>
<canvas class="drawer" style="position: absolute; z-index: 1; background: transparent"></canvas>
<div class="content">
    <input type="hidden" id="question" data-id="">
    <input type="hidden" id="rate" data-id="">
    <input type="hidden" id="block" data-id="">
    <div class="table">
        <div class="row full">
            <div class="table__elem first svg-bg ">
                <object type='image/svg+xml' data='svg/1.svg' id='svgelem' class='icon'></object>
            </div>
        </div>
    </div>
</div>
<div class="slides-navigation">
    <div class="slides-navigation__item  button" data-action="1">1</div>
    <div class="slides-navigation__item  button" data-action="10">2</div>
    <div class="slides-navigation__item  button" data-action="8">3</div>
    <div class="slides-navigation__item  button" data-action="4">4</div>
    <div class="slides-navigation__item  button" data-action="2">5</div>
    <div class="slides-navigation__item  button replay" data-action="99">R</div>
    <div class="slides-navigation__item next-slide">></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src='./script.js'></script>
<script src="../../../../../assets/js/general.js"></script>
</body>
</html>
