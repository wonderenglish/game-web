<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../../../assets/css/general.css">
</head>
<body class="app s-purple">
<div class="overlay"></div>
<div class="content">
    <input type="hidden" id="question" data-id="">
    <div class="table">
        <div class="row full">
            <div class="table__elem first svg-bg" >
                <object type='image/svg+xml' data='svg/1.svg' style="margin-top: -80px" id='svgelem' class='icon'></object>
            </div>
        </div>
    </div>
</div>
<div class="slides-navigation two-column line">
    <div class="slides-navigation__item button" data-action="bat">bat</div>
    <div class="slides-navigation__item button" data-action="beg">beg</div>
    <div class="slides-navigation__item button" data-action="bid">bid</div>
    <div class="slides-navigation__item button" data-action="box">box</div>
    <div class="slides-navigation__item button" data-action="but">but</div>
    <div class="slides-navigation__item button" data-action="map">map</div>
    <div class="slides-navigation__item button" data-action="met">met</div>
    <div class="slides-navigation__item button" data-action="mob">mob</div>
    <div class="slides-navigation__item button" data-action="mug">mug</div>
    <div class="slides-navigation__item next-slide"> ></div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src='./script.js'></script>
<script src="../../../../../assets/js/general.js"></script>
<script src="../../../../../assets/js/newGeneral.js"></script>
</body>
</html>
