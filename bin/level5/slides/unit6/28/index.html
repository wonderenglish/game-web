<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../../../assets/css/general.css">
</head>
<body class="app s-purple">
<div class="overlay"></div>
<div class="content">
    <input type="hidden" id="question" data-id="">
    <div class="table">
        <div class="row full">
            <div class="table__elem first svg-bg" >
                <object type='image/svg+xml' data='svg/1.svg' style="margin-top: -80px" id='svgelem' class='icon'></object>
            </div>
        </div>
    </div>
</div>
<div class="slides-navigation two-column line">
    <div class="slides-navigation__item button" data-action="ban">ban</div>
    <div class="slides-navigation__item button" data-action="bet">bet</div>
    <div class="slides-navigation__item button" data-action="big">big</div>
    <div class="slides-navigation__item button" data-action="bob">bob</div>
    <div class="slides-navigation__item button" data-action="bun">bun</div>
    <div class="slides-navigation__item button" data-action="pat">pat</div>
    <div class="slides-navigation__item button" data-action="pen">pen</div>
    <div class="slides-navigation__item button" data-action="pig">pig</div>
    <div class="slides-navigation__item button" data-action="pon">pon</div>
    <div class="slides-navigation__item button" data-action="pup">pup</div>
    <div class="slides-navigation__item next-slide"> ></div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src='./script.js'></script>
<script src="../../../../../assets/js/general.js"></script>
<script src="../../../../../assets/js/newGeneral.js"></script>
</body>
</html>
