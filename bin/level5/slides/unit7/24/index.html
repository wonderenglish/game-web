<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../../../assets/css/general.css">
</head>
<body class="app s-purple">
<div class="overlay"></div>
<div class="content">
    <input type="hidden" id="question" data-id="">
    <div class="table">
        <div class="row full">
            <div class="table__elem first svg-bg" >
                <object type='image/svg+xml' data='svg/1.svg' style="margin-top: -80px" id='svgelem' class='icon'></object>
            </div>
        </div>
    </div>
</div>
<div class="slides-navigation two-column line">
    <div class="slides-navigation__item button" data-action="dad">dad</div>
    <div class="slides-navigation__item button" data-action="den">den</div>
    <div class="slides-navigation__item button" data-action="dim">dim</div>
    <div class="slides-navigation__item button" data-action="dot">dot</div>
    <div class="slides-navigation__item button" data-action="dug">dug</div>
    <div class="slides-navigation__item button" data-action="tap">tap</div>
    <div class="slides-navigation__item button" data-action="ted">ted</div>
    <div class="slides-navigation__item button" data-action="tip">tip</div>
    <div class="slides-navigation__item button" data-action="tot">tot</div>
    <div class="slides-navigation__item button" data-action="tub">tub</div>
    <div class="slides-navigation__item next-slide"> ></div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src='./script.js'></script>
<script src="../../../../../assets/js/general.js"></script>
<script src="../../../../../assets/js/newGeneral.js"></script>

</html>
