<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../../../assets/css/general.css">
</head>
<body class="app s-purple">
<div class="overlay"></div>
<div class="content">
    <input type="hidden" id="question" data-id="">
    <div class="table">
        <div class="row full">
            <div class="table__elem first svg-bg" >
                <object type='image/svg+xml' data='svg/1.svg' style="margin-top: -80px" id='svgelem' class='icon'></object>
            </div>
        </div>
    </div>
</div>
<div class="slides-navigation two-column line">
    <div class="slides-navigation__item button" data-action="sap">sap</div>
    <div class="slides-navigation__item button" data-action="set">set</div>
    <div class="slides-navigation__item button" data-action="six">six</div>
    <div class="slides-navigation__item button" data-action="sob">sob</div>
    <div class="slides-navigation__item button" data-action="sum">sum</div>
    <div class="slides-navigation__item button" data-action="zap">zap</div>
    <div class="slides-navigation__item button" data-action="zen">zen</div>
    <div class="slides-navigation__item button" data-action="zip">zip</div>
    <div class="slides-navigation__item button" data-action="sin">sin</div>
    <div class="slides-navigation__item button" data-action="sag">sag</div>
    <div class="slides-navigation__item next-slide"> ></div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src='./script.js'></script>
<script src="../../../../../assets/js/general.js"></script>
<script src="../../../../../assets/js/newGeneral.js"></script>
</body>
</html>
