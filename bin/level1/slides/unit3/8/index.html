<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../../../assets/css/general.css">
</head>
<body class="app s-purple">
<div class="overlay"></div>
<div class="content">
    <input type="hidden" id="question" data-id="">
    <div class="table">
        <div class="phonics-game numbers svg-bg">
            <div class="picture triple">
                <div data-id="1" class="number random"><img src="img/1.png" class=""></div>
            </div>
            <div class="picture triple">
                <div data-id="2" class="number random"><img src="img/2.png" class=""></div>
            </div>
            <div class="picture triple">
                <div data-id="3" class="number random"><img src="img/3.png" class=""></div>
            </div>
            <div class="picture quarter">
                <div data-id="4" class="number random"><img src="img/4.png" class=""></div>
            </div>
            <div class="picture quarter">
                <div data-id="5" class="number random"><img src="img/5.png" class=""></div>
            </div>
            <div class="picture quarter">
                <div data-id="6" class="number random"><img src="img/6.png" class=""></div>
            </div>
            <div class="picture quarter">
                <div data-id="7" class="number random"><img src="img/7.png" class=""></div>
            </div>
            <div class="picture triple">
                <div data-id="8" class="number random"><img src="img/8.png" class=""></div>
            </div>
            <div class="picture triple">
                <div data-id="9" class="number random"><img src="img/9.png" class=""></div>
            </div>
            <div class="picture triple">
                <div data-id="10" class="number random"><img src="img/10.png" class=""></div>
            </div>
        </div>
    </div>
</div>
<div class="slides-navigation two-column">
    <div class="slides-navigation__item button" data-action="11">i</div>
    <div class="slides-navigation__item button" data-action="1">1</div>
    <div class="slides-navigation__item button" data-action="2">2</div>
    <div class="slides-navigation__item button" data-action="3">3</div>
    <div class="slides-navigation__item button" data-action="4">4</div>
    <div class="slides-navigation__item button" data-action="5">5</div>
    <div class="slides-navigation__item button" data-action="6">6</div>
    <div class="slides-navigation__item button" data-action="7">7</div>
    <div class="slides-navigation__item button" data-action="8">8</div>
    <div class="slides-navigation__item button" data-action="9">9</div>
    <div class="slides-navigation__item button" data-action="10">10</div>
    <div class="slides-navigation__item next-slide">></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src='./script.js'></script>
<script src="../../../../../assets/js/general.js"></script>
</body>
</html>
