<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../../../assets/css/general.css">
</head>
<body class="app s-purple">
<div class="overlay"></div>
<div class="content">
    <input type="hidden" id="question" data-id="">
    <div class="table">
       <div class="phonics-game svg-bg">
           <div class="letter">
                <div data-id="1" class="letter__first"><img src="img/F.png" class="pic1"></div>
           </div>
           <div class="letter">
               <div data-id="2" class="letter__first"><img src="img/D.png" class="pic2"></div>
           </div>
           <div class="letter">
               <div data-id="2" class="letter__first"><img src="img/E.png" class="pic3"></div>
           </div>
           <div class="letter">
               <div data-id="2" class="letter__first"><img src="img/D.png" class="pic2"></div>
           </div>
           <div class="letter">
               <div data-id="2" class="letter__first"><img src="img/E.png" class="pic1"></div>
           </div>
           <div class="letter">
               <div data-id="1" class="letter__first"><img src="img/F.png" class="pic2"></div>
           </div>
           <div class="letter">
               <div data-id="1" class="letter__first"><img src="img/F.png" class="pic3"></div>
           </div>
           <div class="letter">
               <div data-id="2" class="letter__first"><img src="img/D.png" class="pic2"></div>
           </div>
           <div class="letter">
               <div data-id="2" class="letter__first"><img src="img/E.png" class="pic1"></div>
           </div>
           <div class="letter">
               <div data-id="2" class="letter__first"><img src="img/D.png" class="pic3"></div>
           </div>
           <div class="letter">
               <div data-id="1" class="letter__first"><img src="img/F.png" class="pic3"></div>
           </div>
           <div class="letter">
               <div data-id="2" class="letter__first"><img src="img/E.png" class="pic3"></div>
           </div>
       </div>
    </div>
</div>
<div class="slides-navigation">
    <div class="slides-navigation__item button info" data-action="1">i</div>
    <div class="slides-navigation__item button" data-action="2">1</div>
    <div class="slides-navigation__item button replay" data-action="3">R</div>
    <div class="slides-navigation__item next-slide">></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src='./script.js'></script>
<script src="../../../../../assets/js/general.js"></script>
</body>
</html>
