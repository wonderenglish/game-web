<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../../../assets/css/general.css">
</head>
<body class="app s-gray">
<div class="overlay"></div>
<div class="content">
    <input type="hidden" id="question" data-id="">
    <input type="hidden" id="rate" data-id="">
    <input type="hidden" id="block" data-id="">
    <div class="table">
        <div class="row quarter">
            <div data-id="1" class="table__elem first svg-bg">
                <img src="svg/1.svg">
            </div>
            <div data-id="2" class="table__elem second svg-bg">
                <img src="svg/2.svg">
            </div>
        </div>
        <div class="row quarter2">
            <div data-id="3" class="table__elem third svg-bg">
                <img src="svg/3.svg">
            </div>
            <div data-id="4" class="table__elem fourth svg-bg">
                <img src="svg/4.svg">
            </div>
            <div data-id="5" class="table__elem fifth svg-bg">
                <img src="svg/5.svg">
            </div>
        </div>
    </div>
    <div class="speed">
        <div class="speeddown"><img src="svg/speeddown.svg"></div>
        <div class="speedup"><img src="svg/speedup.svg"></div>
    </div>
</div>
<div class="slides-navigation">
    <div class="slides-navigation__item button" data-action="7">i</div>
    <!--<div class="slides-navigation__item button " data-action="1">1</div>-->
    <!--<div class="slides-navigation__item button " data-action="2">2</div>-->
    <!--<div class="slides-navigation__item button " data-action="3">3</div>-->
    <!--<div class="slides-navigation__item button " data-action="4">4</div>-->
    <!--<div class="slides-navigation__item button " data-action="5">5</div>-->
    <div class="slides-navigation__item replay" data-action="6">R</div>
    <div class="slides-navigation__item next-slide">></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src='./script.js'></script>
<script src="../../../../../assets/js/general.js"></script>
</body>
</html>
