<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../../../assets/css/general.css">
</head>
<body class="app">
<div class="overlay"></div>
<div class="content">
    <input type="hidden" id="question" data-id="">
    <input type="hidden" id="rate" data-id="">
    <input type="hidden" id="block" data-id="">
    <div class="table">
        <div class="row full">
            <div class="table__elem first svg-bg white">
                <div class="colors">
                    <div class="colors elem c-blue"></div>
                    <div class="colors elem c-yellow"></div>
                    <div class="colors elem c-red"></div>
                    <div class="colors elem c-black"></div>
                    <div class="colors elem c-green"></div>
                    <div class="colors elem c-orange"></div>
                </div>
                <object type='image/svg+xml'  data='svg/1.svg' id='svgelem' class='icon painting'></object>
            </div>
        </div>
    </div>
    <!--<div class="speed">-->
    <!--<div class="speeddown"><img src="svg/speeddown.svg"></div>-->
    <!--<div class="speedup"><img src="svg/speedup.svg"></div>-->
    <!--</div>-->
</div>
<div class="slides-navigation">
    <div class="slides-navigation__item button " data-action="7">i</div>
    <div class="slides-navigation__item button replay" data-action="6">R</div>
    <div class="slides-navigation__item next-slide">></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src='./script.js'></script>
<script src="../../../../../assets/js/general.js"></script>
</body>
</html>
